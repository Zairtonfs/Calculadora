<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="src/imagens/icone-calculadora.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Zairton Ferreira</h1>
        <div class="calculadora">
        <h2>Calculadora</h2>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="botao-clean" onclick="clean()">C</button></td>
                <td><button class="botao-amarelo" onclick="back()"><</button></td>
                <td><button class="botao-amarelo" onclick="insert('/')">/</button></td>
                <td><button class="botao-amarelo" onclick="insert('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao-amarelo" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao-amarelo" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botao-igual" style="height: 106px;" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao-zero" style="width: 106px;" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>
</div>
<script src="src/js/index.JS"></script>
    
</body>
</html>
